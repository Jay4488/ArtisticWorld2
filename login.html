<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artistic World login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: purple;
    }
    .form-group{
        justify-items: center;
        align-items: center;
        /* width: 30%; */
        /* width: fit-content; */
        
    }
    .container {
        /* justify-content: center;0 */
        width: fit-content;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .form-control:focus {
      border-color: #17a2b8;
      box-shadow: none;
    }
    .btn-primary {
      background-color: #17a2b8;
      border: none;
    }
    .btn-primary:hover {
      background-color: #138496;
    }
    /* .co */
    form{
        margin-top: 20px;
        /* display-flax: ; */
        justify-content: center;
        align-items: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4">Artistic World login</h2>
    <form>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
      </div>
      <div class="form-group">
        <label for="Gender">Gender: </label>
        <label>
            <input type="radio" name="gender" value="male" margin="left 20%">
            male
        </label>
        <label>
            <input type="radio" name="gender" value="female">
            female
        </label>
      </div>
      <div class="form-group">
        <label for="message">Password</label>
        <textarea class="form-control" id="message" rows="1" placeholder="Password Must be 7 digit"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>
</html>
